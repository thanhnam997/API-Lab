<!DOCTYPE html>
<html>
<head>
    <title>My Google Maps App</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4285f4;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>My Google Maps App</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            // Create a map centered on Minneapolis
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: {lat: 44.9778, lng: -93.2650}, // Minneapolis coordinates
            });
            
            // Add a marker for Minneapolis
            const marker = new google.maps.Marker({
                position: {lat: 44.9778, lng: -93.2650},
                map: map,
                title: "Minneapolis, MN"
            });
        }
    </script>
</body>
</html>
